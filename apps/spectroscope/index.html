<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integer Spectroscope v1.0.0</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-main: #0f172a;       /* Very dark blue */
            --bg-panel: #1e293b;      /* Panel background */
            --text-primary: #f1f5f9;  /* White-ish */
            --text-secondary: #94a3b8; /* Muted blue-grey */
            --accent: #3b82f6;        /* Bright Blue */
            --accent-hover: #2563eb;
            --border: #334155;
            --input-track: #475569;
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-main); 
            color: var(--text-primary); 
            margin: 0;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* --- LAYOUT --- */
        #header-title {
            margin: 0 0 20px 0;
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent);
            font-size: 24px;
            border-bottom: 2px solid var(--border);
            padding-bottom: 15px;
        }
        
        #header-title span {
            font-size: 0.6em;
            color: var(--text-secondary);
            vertical-align: middle;
        }

        .main-container { 
            display: flex; 
            flex: 1; 
            gap: 20px; 
            min-height: 0; 
        }

        /* --- LEFT PANEL --- */
        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 0;
        }

        /* --- RIGHT PANEL --- */
        .right-panel {
            flex: 0 0 800px; 
            display: flex;
            flex-direction: column;
            background: var(--bg-panel);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* --- GENERIC PANELS --- */
        .panel {
            background: var(--bg-panel);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        h2 { 
            margin: 0 0 15px 0; 
            font-size: 14px; 
            text-transform: uppercase; 
            font-weight: 600;
            letter-spacing: 1px; 
            color: var(--text-primary); 
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        h2::before {
            content: '';
            display: block;
            width: 4px;
            height: 14px;
            background: var(--accent);
            border-radius: 2px;
        }

        /* --- CONTROLS --- */
        .control-group { margin-bottom: 5px; }
        
        .control-header { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 8px; 
            font-size: 13px; 
            color: var(--text-secondary); 
        }
        
        .val-display { 
            color: var(--accent); 
            font-family: monospace; 
            font-size: 1.1em; 
            font-weight: bold; 
        }
        
        .input-row { display: flex; align-items: center; gap: 8px; }
        
        /* --- SLIDER & BUTTONS --- */
        button.step-btn {
            background: var(--border);
            color: var(--text-primary);
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button.step-btn:hover { background: var(--accent); }
        button.step-btn:active { transform: scale(0.95); }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
            margin: 0;
            flex-grow: 1;
        }
        input[type=range]:focus { outline: none; }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 6px; cursor: pointer;
            background: var(--input-track); border-radius: 3px;
        }
        input[type=range]::-webkit-slider-thumb {
            height: 16px; width: 16px; border-radius: 50%;
            background: var(--accent); cursor: pointer;
            -webkit-appearance: none; margin-top: -5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        /* --- CHART & CANVAS --- */
        .chart-container { 
            flex-grow: 1; 
            position: relative; 
            width: 100%; 
            min-height: 0; 
        }

        .spectrogram-container {
            flex: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            border: 1px solid #000;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }

        #spectrogramCanvas {
            image-rendering: pixelated; 
            width: 100%;
            height: 100%;
            object-fit: contain; 
        }

        .legend { 
            margin-top: 10px; 
            font-size: 12px; 
            color: var(--text-secondary); 
            text-align: center;
            background: rgba(0,0,0,0.2);
            padding: 8px;
            border-radius: 4px;
        }

    </style>
</head>
<body>

    <h1 id="header-title">Integer Spectroscope <span>v1.0.0</span></h1>

    <div class="main-container">
        
        <!-- LEFT PANEL -->
        <div class="left-panel">
            <div class="panel">
                <div class="control-group">
                    <div class="control-header">
                        <span>GRID SIZE (N)</span>
                        <span id="valN" class="val-display">120</span>
                    </div>
                    <div class="input-row">
                        <button class="step-btn" onclick="adjustValue('inputN', -1)">-</button>
                        <input type="range" id="inputN" min="3" max="800" step="1" value="120">
                        <button class="step-btn" onclick="adjustValue('inputN', 1)">+</button>
                    </div>
                </div>
            </div>

            <div class="panel" style="flex-grow: 1; display: flex; flex-direction: column;">
                <h2>Common Divisors Count (Chart)</h2>
                <div class="chart-container">
                    <canvas id="chartCanvas"></canvas>
                </div>
            </div>
        </div>

        <!-- RIGHT PANEL -->
        <div class="right-panel">
            <h2>Divisor-based Coloring (Y=k, X=x)</h2>
            <div class="spectrogram-container">
                <canvas id="spectrogramCanvas"></canvas>
            </div>
            <div class="legend">
                Colors represent the <strong>GCD</strong> (Greatest Common Divisor) value.
            </div>
        </div>

    </div>

<script>
    const inputN = document.getElementById('inputN');
    const valN = document.getElementById('valN');
    const spectrogramCanvas = document.getElementById('spectrogramCanvas');
    const ctxSpectro = spectrogramCanvas.getContext('2d');
    let myChart = null;
    let debounceTimer;

    // --- LOGIC PRESERVED FROM ORIGINAL ---
    function gcd(a, b) {
        return !b ? a : gcd(b, a % b);
    }

    function hslToRgb(h, s, l) {
        let c = (1 - Math.abs(2 * l - 1)) * s,
            x = c * (1 - Math.abs(((h / 60) % 2) - 1)),
            m = l - c / 2,
            r = 0, g = 0, b = 0;

        if (0 <= h && h < 60) { r = c; g = x; b = 0; }
        else if (60 <= h && h < 120) { r = x; g = c; b = 0; }
        else if (120 <= h && h < 180) { r = 0; g = c; b = x; }
        else if (180 <= h && h < 240) { r = 0; g = x; b = c; }
        else if (240 <= h && h < 300) { r = x; g = 0; b = c; }
        else if (300 <= h && h < 360) { r = c; g = 0; b = x; }

        return [ Math.round((r + m) * 255), Math.round((g + m) * 255), Math.round((b + m) * 255) ];
    }

    window.adjustValue = function(id, amount) {
        const el = document.getElementById(id);
        let newValue = parseFloat(el.value) + amount;
        if (newValue >= parseFloat(el.min) && newValue <= parseFloat(el.max)) {
            el.value = newValue;
            el.dispatchEvent(new Event('input'));
        }
    }

    function calculate() {
        const N = parseInt(inputN.value);
        valN.textContent = N;

        const chartLabels = [];
        const chartData = [];

        spectrogramCanvas.width = N - 1;
        spectrogramCanvas.height = N - 1; 

        const imgData = ctxSpectro.createImageData(N - 1, N - 1);
        const pixels = imgData.data;

        for (let k = 1; k < N; k++) {
            let structureCount = 0;
            
            const commonDivisor = gcd(k, N);
            
            let r, g, b;
            if (commonDivisor === 1) {
                // Eredeti logika: háttérzaj
                r = 40; g = 40; b = 40; 
            } else {
                const hue = (commonDivisor * 137.508) % 360; 
                [r, g, b] = hslToRgb(hue, 1.0, 0.6);
            }

            for (let x = 1; x < N; x++) {
                const isStructure = ((k * x) % N === 0);

                if (isStructure) structureCount++;

                const py = k - 1; 
                const px = x - 1;
                const idx = (py * (N - 1) + px) * 4;
                
                if (isStructure) {
                    pixels[idx] = r;
                    pixels[idx+1] = g;
                    pixels[idx+2] = b;
                    pixels[idx+3] = 255;
                } else {
                    pixels[idx] = 0;
                    pixels[idx+1] = 0;
                    pixels[idx+2] = 0;
                    pixels[idx+3] = 255;
                }
            }
            
            chartLabels.push(k);
            chartData.push(structureCount + 1); // +1 correction logic from original
        }

        ctxSpectro.putImageData(imgData, 0, 0);
        updateChart(chartLabels, chartData);
    }

    function updateChart(labels, data) {
        const ctx = document.getElementById('chartCanvas').getContext('2d');
        
        // Colors from CSS variables
        const colorAccent = '#3b82f6';
        const colorBg = 'rgba(59, 130, 246, 0.15)';
        const colorText = '#94a3b8';
        const colorGrid = '#334155';

        if (myChart) {
            myChart.data.labels = labels;
            myChart.data.datasets[0].data = data;
            myChart.update('none');
        } else {
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'GCD Resonance (Count)',
                        data: data,
                        borderColor: colorAccent,
                        backgroundColor: colorBg,
                        borderWidth: 1.5,
                        pointRadius: 0,
                        pointHoverRadius: 6,
                        fill: true,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false,
                    interaction: { mode: 'index', intersect: false },
                    scales: {
                        x: { 
                            display: true, 
                            ticks: { color: colorText, maxTicksLimit: 20 }, 
                            grid: { color: colorGrid },
                            title: { display: true, text: 'Frequency (k)', color: colorText }
                        },
                        y: { 
                            beginAtZero: true, 
                            ticks: { color: colorText }, 
                            grid: { color: colorGrid },
                            title: { display: true, text: 'Resonance', color: colorText }
                        }
                    },
                    plugins: { 
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: '#1e293b',
                            titleColor: '#f1f5f9',
                            bodyColor: '#f1f5f9',
                            borderColor: '#334155',
                            borderWidth: 1,
                            callbacks: {
                                label: function(context) {
                                    return `Resonance: ${context.parsed.y} (GCD)`;
                                }
                            }
                        }
                    }
                }
            });
        }
    }

    function onInput() {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(calculate, 15);
    }

    inputN.addEventListener('input', onInput);
    
    // Initial calculation
    calculate();

</script>
</body>
</html>
